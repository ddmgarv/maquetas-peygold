<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro_usuario.css" />
    <link rel="stylesheet" href="../global/css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="row" id="body-row">
      <div class="col-lg-4 register-acc-left regist-left-p1">
        <div>
          <h4 class="regist-left-title"></h4>
          <span class="regist-left-text1"></span><br />
          <span class="regist-left-text2"></span>
          <div class="mini-border-regist"></div>
          <img src="../global/assets/isologotipo.svg" class="pb-5" alt="" />
        </div>
      </div>

      <div class="col-lg-8 register-acc-right">
        <div class="register-acc-container">
          <div class="regist-user-ops">
            <a href="" class="no-underline login-active-span">
              <span>Crear</span> nueva cuenta
            </a>
            <a href="" class="ml-2 no-underline">
              Iniciar <span>Sesión</span>
            </a>
          </div>
          <div class="regist-right-p2">
            <div class="regist-user-title">
              <h3>Crear una cuenta</h3>
              <span class="regist-right-text"></span>
            </div>
            <form action="">
              <div class="regist-right-inputs-p1">
                <div class="form-group">
                  <label for="email">Tipo de cuenta</label>
                  <select name="" class="input-select" id=""></select>
                </div>
                <div class="form-group">
                  <label for="pwd">Nombre</label>
                  <input
                    type="text"
                    class="input-text"
                    placeholder="Ingrese su nombre"
                    id="pwd"
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">Razón Social</label>
                  <input
                    type="text"
                    class="input-text"
                    placeholder="Razón social"
                    id="pwd"
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">Cuit</label>
                  <input
                    type="text"
                    class="input-text"
                    placeholder="Ingrese su cuit"
                    id="pwd"
                  />
                </div>
                <div class="text-center mt-4">
                  <button class="btn-custom-status">
                    Siguiente <i class="fas fa-chevron-right ml-1"></i>
                  </button>
                </div>
              </div>
              <div class="regist-right-inputs-p2">
                <div class="form-group">
                  <label for="email">I.V.A</label>
                  <select name="" class="input-select" id=""></select>
                </div>
                <div class="form-group">
                  <label for="pwd">Actividad</label>
                  <select name="" class="input-select" id=""></select>
                </div>
                <div class="form-group">
                  <label for="pwd">Sub Actividad</label>
                  <select name="" class="input-select" id=""></select>
                </div>
                <div class="form-group">
                  <label for="pwd">Teléfono</label>
                  <input
                    type="number"
                    class="input-text"
                    placeholder="Ingrese su teléfono"
                    id="pwd"
                  />
                  <div class="text-center mt-4">
                    <button class="btn-custom-status mr-3">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn-custom-status">
                      Siguiente <i class="fas fa-chevron-right ml-1"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="regist-right-inputs-p3">
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input
                    type="email"
                    class="input-text"
                    placeholder="ejemplo@gmail.com"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">Confirmar correo</label>
                  <input
                    type="password"
                    class="input-text"
                    placeholder="Ingrese su contraseña"
                    id="pwd"
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">Contraseña</label>
                  <input
                    type="password"
                    class="input-text"
                    placeholder="Ingrese su contraseña"
                    id="pwd"
                  />
                </div>
                <div class="form-group">
                  <label for="pwd">Confirmar contraseña</label>
                  <input
                    type="password"
                    class="input-text"
                    placeholder="Confirmar su contraseña"
                    id="pwd"
                  />
                </div>
                <div class="terms-conditions">
                  <p>
                    Al hacer click en crear cuenta a continuación, <br />
                    Acepta nuestros
                    <a href="#" class="no-underline">Términos de servicio</a>
                    y
                    <a href="#" class="no-underline">
                      declaración de privacidad</a
                    >
                  </p>
                </div>
                <div class="text-center mt-4">
                  <button class="btn-custom-success mr-3">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <input type="submit" value="Crear cuenta" class="btn-custom-success" />
                </div>
              </div>
            </form>
          </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
