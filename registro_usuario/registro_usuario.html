<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro_usuario.css" />
    <link rel="stylesheet" href="../global/css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="row" id="body-row">
      <div class="col-lg-4 register-acc-left regist-left-p1">
        <div>
          <h4 class="regist-left-title"></h4>
          <span class="regist-left-text1"></span><br />
          <span class="regist-left-text2"></span>
          <div class="mini-border-regist"></div>
          <img src="../global/assets/isologotipo.svg" class="pb-5" alt="" />
        </div>
      </div>

      <div class="col-lg-8 register-acc-right">
        <div class="register-acc-container">
          <div class="regist-user-ops">
            <a href="" class="no-underline">
              <button class="btn-outline-status">Iniciar Sesión</button>
            </a>
            <a href="" class="no-underline">
              <button class="btn-custom-status">Abrir cuenta</button>
            </a>
          </div>
          <div class="regist-right-p2">
            <div class="regist-user-title">
              <h3>Crear una cuenta</h3>
              <span class="regist-right-text"></span>
            </div>
            <form action="" class="">
              <div class="regist-right-inputs-p1">
                <div class="pr-4 inputs-container">
                  <div class="form-group">
                    <label>Nombre:</label>
                    <input
                      type="text"
                      class="input-text"
                      placeholder="Ingrese su nombre"
                    />
                  </div>
                  <div class="form-group">
                    <label>Apellido:</label>
                    <input
                      type="text"
                      class="input-text"
                      placeholder="Ingrese su apellido"
                    />
                  </div>
                  <div class="form-group">
                    <label>Correo:</label>
                    <input
                      type="email"
                      class="input-text"
                      placeholder="Ingrese su correo"
                    />
                  </div>
                  <div class="form-group">
                    <label>Confirmar Correo:</label>
                    <input
                      type="email"
                      class="input-text"
                      placeholder="Confirme su correo"
                    />
                  </div>
                  <div class="form-group">
                    <label>Contraseña:</label>
                    <input
                      type="email"
                      class="input-text"
                      placeholder="Cree su contraseña"
                    />
                  </div>
                  <div class="form-group">
                    <label>Confirmar Contraseña:</label>
                    <input
                      type="email"
                      class="input-text"
                      placeholder="Confirme su contraseña"
                    />
                  </div>
                </div>
                <div class="text-center mt-4">
                  <button class="btn-custom-status">
                    Siguiente
                  </button>
                </div>
              </div>
              <div class="regist-right-inputs-p2">
                <div class="pr-4 inputs-container">
                  <div class="form-group">
                    <label>Nacionalidad</label>
                    <input type="text" name="" id="" class="input-text" />
                  </div>
                  <div class="form-group d-flex">
                    <select name="" class="input-select" id="">
                      <option value="">
                        Tipo de documento
                      </option>
                    </select>
                    <input
                      type="number"
                      name=""
                      id=""
                      class="input-text"
                      placeholder="Número de DNI"
                    />
                  </div>
                  <div class="form-group d-flex">
                    <input
                      type="number"
                      name=""
                      id=""
                      class="input-text"
                      placeholder="Código postal"
                    />
                    <input
                      type="text"
                      name=""
                      id=""
                      class="input-text"
                      placeholder="Ciudad"
                    />
                  </div>
                  <div class="form-group">
                    <label>Provincia</label>
                    <input
                      type="number"
                      class="input-text"
                      placeholder="Ingrese su teléfono"
                    />
                  </div>
                  <div class="form-group">
                    <label>Teléfono</label>
                    <input
                      type="number"
                      class="input-text"
                      placeholder="Ingrese su teléfono"
                    />
                  </div>
                </div>
                <div class="text-center mt-4">
                  <button class="btn-custom-status mr-3">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <button class="btn-custom-status">
                    Siguiente
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
