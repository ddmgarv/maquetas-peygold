    <meta charset="UTF-8" />

    <title>Registro</title>
    <link rel="stylesheet" href="css/registro_usuario.css" />
    <link rel="stylesheet" href="../global/css/utilities.css" />

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

  <body>
    <div class="row" id="body-row">
      <div class="col-lg-4 register-acc-left regist-left-p1">
        <div>
          <h4 class="regist-left-title"></h4>
          <span class="regist-left-text1"></span><br />
          <span class="regist-left-text2"></span>
          <div class="mini-border-regist"></div>
          <img src="../global/assets/isologotipo.svg" class="pb-5" alt="" />
        </div>
      </div>
      <div class="col-lg-8 register-acc-right bg-gradient-login">
        <div class="register-acc-container">
          <div class="regist-user-ops">
            <a href="" class="no-underline">
              <button class="btn-outline-pp">Iniciar Sesión</button>
            </a>
            <a href="" class="no-underline">
              <button class="btn-custom-pp">Abrir cuenta</button>
            </a>
          </div>
          <div
            class="d-flex justify-content-center flex-column align-items-center mb-5"
          >
            <div>
              <img
                src="../global/assets/isologotipo.svg"
                class="login-pg-img"
                alt=""
              />
            </div>
            <div class="mt-2">
              <p class="regist-user-type-acc-title">
                <span>Abrir una cuenta</span>
                <br />
                <span
                  >Indique el tipo de cuenta que desea crear con nosotros</span
                >
              </p>
            </div>
          </div>
          <div class="btn-containers">
            <button>
              Persona
            </button>
            <button>
              Empresa
            </button>
            <button>
              Institución
            </button>
          </div>
        </div>
      </div>
    </div>
