<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="../global/css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="row" id="body-row">
      <div class="col login-wrapper">
        <!-- Login container -->
        <main class="row">
          <!-- Login container -->
          <!-- container for elements -->
          <div class="col-lg-12 recover-password-container">
            <div>
              <div
                class="d-flex justify-content-center flex-column align-items-center mb-5"
              >
                <div>
                  <img
                    src="../global/assets/isologotipo.svg"
                    class="login-pg-img"
                    alt=""
                  />
                </div>
              </div>
              <form action="" class="recover-password-inputs">
                <div class="recover-pass-text">
                  <h5>Restablecer su contraseña</h5>
                  <p>
                    Ahora debe ingresar su nueva contraseña
                  </p>
                </div>
                <div class="mb-2">
                  <span class="fs-13 text-white"
                    >Ingresar nueva contraseña</span
                  >
                </div>
                <div>
                  <input
                    type="text"
                    class="input-text-login"
                    placeholder="Contraseña nueva"
                  />
                </div>
                <div class="mb-2 mt-3">
                  <span class="fs-13 text-white"
                    >Confirme su nueva contraseña</span
                  >
                </div>
                <div>
                  <input
                    type="text"
                    class="input-text-login"
                    placeholder="Confirmar"
                  />
                </div>
                <div class="login-cont">
                  <input
                    type="submit"
                    class="btn-custom-success"
                    value="Restablecer"
                  />
                </div>
              </form>
            </div>
          </div>
          <!-- Container for elements end -->
        </main>
        <!-- Login container end -->
      </div>
    </div>
  </body>
</html>
