<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="../global/css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../global/css/utilities.css" />
  </head>
  <body>
    <div class="row" id="body-row">
      <div class="col login-wrapper">
        <main class="row login-input-container">
          <!-- Login container -->
          <div class="col-12">
            <!-- container for elements -->
            <div class="pt-4 pb-2">
              <h2 class="text-center fs-41 text-white">
                pey<span class="font-weight-bold">GOLD</span>
              </h2>
            </div>
            <div class="pt-2 pb-2">
              <h5 class="fs-28 text-white text-center">
                La mejor forma de comprar
              </h5>
            </div>
            <div class="row">
              <div class="col-12 col-sm-12 col-lg-4 offset-lg-4 text-center">
                <div class="login-content">
                  <h2 class="fs-20">Ingresa a tu cuenta</h2>
                  <div class="redes-link pt-3">
                    <a href=""
                      ><img class="" src="../global/assets/facebook.png"
                    /></a>
                    <a href=""
                      ><img class="" src="../global/assets/google.png"
                    /></a>
                  </div>
                  <div class="divide-line">
                    <p>ó</p>
                  </div>
                  <form action="">
                    <div class="form-group">
                      <label for="user-input">Usuario o Email</label>
                      <input
                        type="text"
                        id="user-input"
                        class="form-control rounded-border login-input"
                      />
                    </div>
                    <div class="form-group">
                      <label for="pass-input">Contraseña</label>
                      <input
                        type="text"
                        id="pass-input"
                        class="form-control rounded-border login-input"
                      />
                    </div>
                    <div>
                      <div class="form-group">
                        <input
                          type="submit"
                          class="btn-outline-login"
                          value="Enviar"
                        />
                      </div>
                    </div>
                  </form>
                  <div>
                    <a href="" class="text-white fs-13"
                      >¿Olvidó su contraseña? Click aquí.</a
                    >
                  </div>
                  <br />
                  <div>
                    <a href="" class="text-white fs-13"
                      >¿No tienes cuenta? Registrate aquí.</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Container for elements end -->
        </main>
        <!-- Login container end -->
        <section class="row" id="peygoldLine-container">
          <div class="col-12 container">
            <div class="row">
              <div class="col-12 col-sm-8 text-center">
                <p id="legend-atention">
                  ¿Tenés dudas sobre tu<br />cuenta o tus compras?
                </p>
              </div>
              <div class="col-12 col-sm-4 text-left">
                <img
                  class="atention-img img-fluid"
                  src="../global/assets/atencion.png"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <p id="call-line">
                  Llamá a la línea PeyGold para clientes: 0800-222-0000
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
