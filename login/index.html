<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="../global/css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row" id="body-row">
      <div class="col login-wrapper">
        <!-- Login container -->
        <main class="row login-input-container">
          <!-- Login container -->
          <div class="col-10">
            <!-- container for elements -->
            <div class="row">
              <div class="col-12 col-sm-12 col-lg-4 offset-lg-4">
                <div class="d-flex justify-content-between">
                  <a href="" class="no-underline">
                    <span class="text-opaque">Crear nueva cuenta</span>
                  </a>
                  <a href="" class="ml-2 no-underline">
                    <span class="login-active-span"
                      >Iniciar <span>Sesión</span>
                    </span>
                  </a>
                </div>
                <div
                  class="d-flex justify-content-center flex-column align-items-center mb-5"
                >
                  <div>
                    <img
                      src="../global/assets/isologotipo.svg"
                      class="login-pg-img"
                      alt=""
                    />
                  </div>
                  <div class="mt-2">
                    <p class="text-opaque">
                      Ingresa a tu cuenta para continuar
                    </p>
                  </div>
                </div>
                <form action="">
                  <div class="mb-2">
                    <span class="text-opaque fs-13">Correo Electrónico</span>
                  </div>
                  <div>
                    <input
                      type="text"
                      class="input-text"
                      placeholder="Ejemplo@gmail.com"
                    />
                  </div>
                  <div class="d-flex justify-content-between mb-2 mt-4">
                    <span class="text-opaque fs-13">Contraseña</span>
                    <a href="" class="no-underline"
                      ><span class="text-blue fs-13"
                        >¿Olvidó su contraseña?</span
                      ></a
                    >
                  </div>
                  <div>
                    <input
                      type="password"
                      class="input-text"
                      placeholder="Ingrese su contraseña"
                    />
                  </div>
                  <div>
                    <div>
                      <input
                        type="submit"
                        class="btn-outline-status"
                        value="Iniciar Sesión"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Container for elements end -->
        </main>
        <!-- Login container end -->
      </div>
    </div>
  </body>
</html>
