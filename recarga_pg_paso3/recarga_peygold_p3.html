              />
              DETALLES DE LA RECARGA
            </h1>
          </div>

        <!-- Final titulo -->

        <!-- Comienzo de formulario -->
        <form action="">
          <div class="row">
            <div class="col-xl-3 inputs-container-p3 h-100">
              <h4>Enviando dinero a:</h4>
              <br />
              <div
                class="d-flex flex-column justify-content-center align-items-center"
              >
                <img
                  src="../global/assets/user4.png"
                  class="user-img-recarga-p3"
                  alt=""
                />
                <br />
                <p>Gustavo Rojas</p>
              </div>
              <br />
            </div>
            <div class="col-xl-3 inputs-container-p3 input-cont-ml">
              <h4>Datos de la tarjeta</h4>
              <div class="form-group">
                <label for="cvv" class="fs-15">Nombre*:</label>
                <input
                  type="text"
                  class="form-control rounded-border"
                  placeholder="Como aparece en la tarjeta"
                  id="card-cvv"
                />
              </div>
              <div class="form-group">
                <label for="card-num" class="fs-15">Número de tarjeta*:</label>
                <input
                  type="text"
                  class="form-control rounded-border"
                  id="card-num"
                  placeholder="e.g. 1542244548711416"
                />
              </div>
              <div class="form-group">
                <label for="cvv" class="fs-15">Código de verificación*:</label>
                <input
                  type="number"
                  class="form-control rounded-border"
                  placeholder="CVV"
                  id="card-cvv"
                />
              </div>
              <label for="card-month" class="fs-15"
                >Fecha de expiración*:</label
              >
              <div class="d-flex">
                <select
                  name=""
                  id="card-month"
                  class="form-control rounded-left"
                >
                  <option value="">01</option>
                  <option value="">02</option>
                  <option value="">03</option>
                  <option value="">04</option>
                  <option value="">05</option>
                  <option value="">06</option>
                  <option value="">07</option>
                  <option value="">08</option>
                  <option value="">09</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                </select>
                <select
                  name=""
                  id="card-year"
                  class="form-control rounded-right"
                >
                  <option value="">2019</option>
                  <option value="">2020</option>
                  <option value="">2021</option>
                  <option value="">2022</option>
                  <option value="">2023</option>
                  <option value="">2024</option>
                  <option value="">2025</option>
                  <option value="">2026</option>
                  <option value="">2027</option>
                  <option value="">2028</option>
                  <option value="">2029</option>
                  <option value="">2030</option>
                </select>
              </div>
            </div>
            <div class="col-xl-3 inputs-container-p3  input-cont-ml">
              <h4>Datos personales</h4>
              <label for="doc-type" class="fs-15">Número de documento*:</label>
              <div class="input-group">
                <select name="" id="doc-type" class="form-control rounded-left">
                  <option value="">DNI</option>
                  <option value="">Cédula</option>
                  <option value="">L.C.</option>
                  <option value="">L.E.</option>
                  <option value="">Otro</option>
                </select>
                <input
                  type="text"
                  class="form-control rounded-right"
                  placeholder="Número"
                />
              </div>
              <div class="form-group mt-3">
                <label for="amount" class="fs-15">Monto*:</label>
                <input
                  type="number"
                  class="form-control rounded-border"
                  placeholder="e.g. 500"
                  id="amount"
                />
              </div>
              <div class="form-group">
                <label for="descrip" class="fs-15"
                  >Descripción (opcional)*:
                </label>
                <input type="text" class="form-control rounded-border" />
              </div>
              <div class="form-group text-center">
                <button class="btn-outline-recarga-submit">Enviar</button>
              </div>
            </div>
          </div>
        </form>
