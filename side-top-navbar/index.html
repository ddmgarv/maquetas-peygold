<!DOCTYPE html>
<html>
  <head>
    <title>Side-top bar</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../global/css/utilities.css" />
    <link rel="stylesheet" type="text/css" href="../global/css/nav-bar.css" />
  </head>

  <body>
    <!--Begin NavBar -->
    <nav class="top-navbar-collapse" id="top-navbar">
      <!-- IMPORTANTE: Añadir clase active al span en el top bar -->
      <div>
        <!-- Barra de navegacion superior -->
        <ul class="nav top-nav flex-nowrap">
          <li class="nav-item">
            <button class="nav-link" id="sidebar-switch">
              <i class="fas fa-bars"></i>
            </button>
          </li>
        </ul>
        <!-- Final Barra de navegacion superior -->
      </div>
    </nav>
    <!-- Navbar END -->

    <div class="row" id="body-row">
      <!-- Sidebar -->
      <div class="sidebar-extended" id="sidebar-wrapper">
        <div class="sidebar-extended" id="sidebar-container">
          <ul class="list-group overflow-auto">
            <!-- IMPORTANTE: Añadir clase active al anchor tag en el side-bar -->

            <!-- Titulo peygold -->
            <li style="background-color: #323232">
              <p
                class="font-weight-bold text-white text-center my-auto center-sidebar-title"
              >
                <img
                  src="../global/assets/Isologotipo.svg"
                  class="title-extended title"
                  alt=""
                />
                <img
                  src="../global/assets/Isotipo.svg"
                  alt=""
                  class="title-collapse title d-none"
                />
                <span
                  ><i class="fas fa-bars title text-info" id="quit-sm-btn"></i
                ></span>
              </p>
            </li>
            <!-- Titulo peygold -->

            <!-- Usuario logeado -->
            <li>
              <div id="center-sidebar-user">
                <img
                  src="../global/assets/user3.png"
                  id="user-img-sidebar"
                  alt="User image"
                />
                <p id="user-text">
                  <span>Gustavo Rojas</span><br />
                  <button class="btn-logout-sidebar">Cerrar sesión</button>
                </p>
                <img
                  src="../global/assets/logout.svg"
                  id="logout-img-sidebar"
                  alt=""
                  title="Cerrar sesión"
                />
              </div>
            </li>
            <!-- Usuario logeado -->

            <!-- Subtitulo sidebar -->
            <li class="nav-item">
              <a class="nav-link side-bar-link" href="#"
                ><i class="fas fa-home sidebar-icon ml-1"></i
                ><span class="ml-3">Resumen</span></a
              >
            </li>
            <!-- Subtitulo sidebar -->

            <!-- Subtitulo sidebar -->
            <li
              class="nav-subtitles"
              id="wallet-li-sidebar"
              title="Mi Billetera"
            >
              <div class="nav-rounded h-100">
                <h6 class="nav-link">
                  <i
                    class="fas fa-chevron-right sidebar-icon"
                    id="wallet-chevron-sidebar"
                  ></i>
                  <span class="ml-4">Mi Billetera</span>
                </h6>
              </div>
            </li>
            <!-- Subtitulo sidebar -->

            <!-- Elementos de la sidebar -->
            <div class="hide-panel-sidebar" id="wallet-panel-sidebar">
              <li class="nav-item">
                <a class="nav-link side-bar-link active" href="#"
                  ><i class="fas fa-chart-pie sidebar-icon icon-blue"></i
                  ><span class="ml-4">Transacciones</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-file ml-1 sidebar-icon icon-blue"></i
                  ><span class="ml-4"> Movimientos</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-cart-arrow-down sidebar-icon icon-blue"></i
                  ><span class="ml-4">Cargar Peygold</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-money-check-alt sidebar-icon icon-blue"></i
                  ><span class="ml-4">Multipey</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-credit-card sidebar-icon icon-blue"></i
                  ><span class="ml-4">Créditos</span></a
                >
              </li>
            </div>
            <!-- Elementos de la sidebar -->

            <!-- Subtitulo sidebar -->
            <li class="nav-subtitles" id="charge-li-sidebar" title="Cobrar">
              <div class="nav-rounded h-100">
                <h6 class="nav-link">
                  <i
                    class="fas fa-chevron-right sidebar-icon"
                    id="charge-chevron-sidebar"
                  ></i>
                  <span class="ml-4">Cobrar</span>
                </h6>
              </div>
            </li>
            <!-- Subtitulo sidebar -->

            <!-- Elementos de la sidebar -->
            <div class="hide-panel-sidebar" id="charge-panel-sidebar">
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-qrcode sidebar-icon icon-blue"></i
                  ><span class="ml-4">Código QR</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-link sidebar-icon icon-blue"></i
                  ><span class="ml-3"> Link de pago</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-arrows-alt-v sidebar-icon icon-blue"></i
                  ><span class="ml-4"> Solicitar</span></a
                >
              </li>
            </div>
            <!-- Elementos de la sidebar -->

            <!-- Subtitulo sidebar -->
            <li class="nav-subtitles" id="pay-li-sidebar" title="Pagar">
              <div class="nav-rounded h-100">
                <h6 class="nav-link">
                  <i
                    class="fas fa-chevron-right sidebar-icon"
                    id="pay-chevron-sidebar"
                  ></i>
                  <span class="ml-4">Pagar</span>
                </h6>
              </div>
            </li>
            <!-- Subtitulo sidebar -->

            <!-- Elementos de la sidebar -->
            <div class="hide-panel-sidebar" id="pay-panel-sidebar">
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-paper-plane sidebar-icon icon-blue"></i
                  ><span class="ml-3"> Enviar dinero</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-file-invoice sidebar-icon icon-blue"></i
                  ><span class="ml-4">Pagar servicios</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-mobile sidebar-icon icon-blue"></i
                  ><span class="ml-4">Cargar celular</span></a
                >
              </li>
            </div>
            <!-- Elementos de la sidebar -->

            <br />
            <!-- Elemento de la sidebar -->
            <li class="nav-item">
              <a class="nav-link side-bar-link" href="#"
                ><i class="fas fa-heart sidebar-icon icon-blue"></i
                ><span class="ml-4">Peygold solidario</span></a
              >
            </li>
            <!-- Elemento de la sidebar -->

            <!-- Elementos de la sidebar -->
            <li class="nav-item">
              <a class="nav-link side-bar-link" href="#"
                ><i class="far fa-life-ring sidebar-icon icon-blue"></i
                ><span class="ml-4">Ayuda</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link side-bar-link" href="#"
                ><i class="fas fa-cogs sidebar-icon icon-blue"></i
                ><span class="ml-3"> Configuración</span></a
              >
            </li>
            <!-- Elementos de la sidebar -->

            <!--<li class="nav-item"><a class="nav-link side-bar-link" href="#"><i class="fas fa-sign-out-alt sidebar-icon icon-blue"></i><span class="ml-4">Cerrar sesión</span></a></li>-->
          </ul>
        </div>
      </div>
      <!-- Sidebar end -->

      <!-- MAIN -->
      <div class="col" id="main-div"></div>
      <!-- Main Col END -->
    </div>
    <!-- body-row END -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../global/js/app.js"></script>
