<!DOCTYPE html>
<html>
  <head>
    <title>Side-top bar</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"

    <link

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../global/css/utilities.css" />
    <link rel="stylesheet" type="text/css" href="../global/css/nav-bar.css" />

  <body>
    <!--Begin NavBar -->
    <nav class="top-navbar-collapse" id="top-navbar">
      <!-- IMPORTANTE: Añadir clase active al span en el top bar -->
      <div>
        <!-- Barra de navegacion superior -->
        <ul class="nav align-items-center top-nav flex-nowrap">
          <li class="nav-item">
            <div class="btns-container-topnav">
              <button class="nav-link" id="sidebar-switch">
                <i class="fas fa-bars"></i>
              </button>
              <button class="nav-link" id="sidebar-bell">
                <i class="fas fa-bell"></i>
              </button>
            </div>
          </li>
          <li class="nav-item">
            <img
              src="../global/assets/banner.png"
              class="advertising-banner"
              alt=""
            />
          </li>
        </ul>

        <!-- Final Barra de navegacion superior -->
      </div>
    </nav>
    <!-- Navbar END -->

    <div class="row" id="body-row">
      <!-- Sidebar -->
      <div class="sidebar-extended" id="sidebar-wrapper">
        <div class="sidebar-extended" id="sidebar-container">
          <ul class="list-group overflow-auto">
            <!-- IMPORTANTE: Añadir clase active al anchor tag en el side-bar -->

            <!-- Titulo peygold -->
            <li style="background-color: #323232">

              >
                <img
                  src="../global/assets/Isologotipo.svg"
                  class="title-extended title"
                  alt=""
                />
                <img
                  src="../global/assets/Isotipo.svg"
                  alt=""
                  class="title-collapse title d-none"
                />
                <span
                  ><i class="fas fa-bars title text-info" id="quit-sm-btn"></i
                ></span>
              </p>
            </li>
            <!-- Titulo peygold -->

            <!-- Usuario logeado -->
            <li>
              <div id="center-sidebar-user">
                <img
                  src="../global/assets/user3.png"
                  id="user-img-sidebar"
                  alt="User image"
                />
                <p id="user-text">
                  <span>Gustavo Rojas</span><br />
                  <button class="btn-logout-sidebar">Cerrar sesión</button>
                </p>
                <img
                  src="../global/assets/off.svg"
                  id="logout-img-sidebar"
                  alt=""
                  title="Cerrar sesión"
                />
              </div>
            </li>
            <!-- Usuario logeado -->

            <!-- Subtitulo sidebar -->
            <li class="nav-item">
              <a class="nav-link side-bar-link" href="#">

              </li> -->

                />

              </h6>
            </li>

            <div class="hide-panel-sidebar" id="pay-panel-sidebar">

                <a class="nav-link side-bar-link" href="#">
                  <img

                  />
                  <span class="ml-3">Enviar dinero</span></a

              </li>
              <!-- <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-file-invoice sidebar-icon icon-blue"></i
                  ><span class="ml-3">Pagar servicios</span></a
                >
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link side-bar-link" href="#"
                  ><i class="fas fa-mobile sidebar-icon icon-blue"></i
                  ><span class="ml-3">Cargar celular</span></a
                >
              </li> -->
